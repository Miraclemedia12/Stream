<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Africa | Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        :root { --stream-green: #b8d5b0; --stream-dark: #0a1f1c; }
        body { background: var(--stream-dark); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(184, 213, 176, 0.15); backdrop-filter: blur(10px); border-radius: 30px; }
        input { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; width: 100%; padding: 16px; border-radius: 14px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--stream-green) !important; background: rgba(255,255,255,0.08) !important; }
        .btn-primary { background: var(--stream-green); color: var(--stream-dark); font-weight: 800; padding: 18px; border-radius: 14px; width: 100%; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; cursor: pointer; border: none; }
        .btn-primary:active { transform: scale(0.98); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-card" class="glass w-full max-w-sm p-8 shadow-2xl">
    <div class="text-center mb-8">
        <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center text-2xl mx-auto mb-4 border border-white/10 text-[#b8d5b0]">
            <i class="fas fa-user-shield"></i>
        </div>
        <h1 class="text-2xl font-black">Admin Login</h1>
        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mt-1">Authorized Access Only</p>
    </div>
    <div class="space-y-4">
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-primary" id="login-btn">Sign In</button>
        <p id="error-msg" class="text-red-400 text-[10px] text-center font-bold uppercase hidden">Invalid Credentials</p>
    </div>
</div>

<div id="dash-card" class="glass w-full max-w-lg p-8 hidden shadow-2xl">
    <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
        <div>
            <h1 class="text-xl font-black text-[#b8d5b0] uppercase">Dashboard</h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase">Update Payment Details</p>
        </div>
        <button onclick="location.reload()" class="text-gray-500 hover:text-white"><i class="fas fa-power-off"></i></button>
    </div>

    <div class="space-y-5">
        <div>
            <label class="text-[10px] text-gray-400 ml-1 font-bold uppercase">Bank Name</label>
            <input id="in-bank" placeholder="Loading Bank Name...">
        </div>
        <div>
            <label class="text-[10px] text-gray-400 ml-1 font-bold uppercase">Account Number</label>
            <input id="in-number" placeholder="Loading Account Number...">
        </div>
        <div>
            <label class="text-[10px] text-gray-400 ml-1 font-bold uppercase">Account Holder</label>
            <input id="in-holder" placeholder="Loading Holder Name...">
        </div>
        <div>
            <label class="text-[10px] text-gray-400 ml-1 font-bold uppercase">Telegram Link</label>
            <input id="in-link" placeholder="Loading Telegram Link...">
        </div>
        <button id="update-btn" class="btn-primary">Update Website Live <i class="fas fa-wifi ml-2"></i></button>
        <p id="status" class="text-center text-[10px] font-bold uppercase mt-2"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDnElnPVmXki1il5bnHU2QzkeQCEuRKCco",
        authDomain: "stream-africa1.firebaseapp.com",
        projectId: "stream-africa1",
        storageBucket: "stream-africa1.firebasestorage.app",
        messagingSenderId: "418092449756",
        appId: "1:418092449756:web:f25270e84786d127e95919"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const docPath = doc(db, 'artifacts', 'stream-africa1', 'public', 'data', 'paymentConfig');

    // Login Logic
    document.getElementById('login-btn').addEventListener('click', async () => {
        const u = document.getElementById("user").value;
        const p = document.getElementById("pass").value;

        if (u === "admin" && p === "admin2026") {
            document.getElementById("login-card").classList.add("hidden");
            document.getElementById("dash-card").classList.remove("hidden");
            
            // Connect to Firebase and Load Data
            try {
                await signInAnonymously(auth);
                await loadCurrent();
            } catch (err) {
                console.error("Auth failed:", err);
            }
        } else {
            document.getElementById("error-msg").classList.remove("hidden");
        }
    });

    // Function to get current live data
    async function loadCurrent() {
        try {
            const snap = await getDoc(docPath);
            if(snap.exists()){
                const d = snap.data();
                document.getElementById('in-bank').value = d.bank || "";
                document.getElementById('in-number').value = d.number || "";
                document.getElementById('in-holder').value = d.holder || "";
                document.getElementById('in-link').value = d.link || "";
            }
        } catch(e) { 
            console.error("Fetch error:", e); 
        }
    }

    // Update Logic
    document.getElementById('update-btn').addEventListener('click', async () => {
        const btn = document.getElementById('update-btn');
        const st = document.getElementById('status');
        btn.disabled = true; 
        btn.innerText = "UPDATING...";

        try {
            await setDoc(docPath, {
                bank: document.getElementById('in-bank').value,
                number: document.getElementById('in-number').value,
                holder: document.getElementById('in-holder').value,
                link: document.getElementById('in-link').value,
                updatedAt: new Date().getTime()
            }, { merge: true });

            st.innerText = "LIVE UPDATE SUCCESSFUL!";
            st.style.color = "#b8d5b0";
            setTimeout(() => st.innerText = "", 3000);
        } catch(e) { 
            st.innerText = "ERROR: " + e.message; 
            st.style.color = "#ff6b6b"; 
        }
        btn.disabled = false; 
        btn.innerHTML = 'Update Website Live <i class="fas fa-wifi ml-2"></i>';
    });
</script>
</body>
</html>
