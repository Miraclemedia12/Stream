<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Africa | Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');

        :root {
            --stream-green: #b8d5b0;
            --stream-dark: #0a1f1c;
        }

        body {
            background: var(--stream-dark);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(184,213,176,0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
        }

        input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            outline: none;
        }

        input:focus {
            border-color: var(--stream-green);
        }

        .btn-primary {
            background: var(--stream-green);
            color: var(--stream-dark);
            font-weight: 800;
            padding: 18px;
            border-radius: 14px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-primary:active { transform: scale(0.98); }
        .hidden { display: none; }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="login-card" class="glass w-full max-w-sm p-8 shadow-2xl">
    <div class="text-center mb-8">
        <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center text-2xl mx-auto mb-4 border border-white/10 text-[#b8d5b0]">
            <i class="fas fa-user-shield"></i>
        </div>
        <h1 class="text-2xl font-black">Admin Login</h1>
        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mt-1">
            Authorized Access Only
        </p>
    </div>

    <div class="space-y-4">
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-primary" onclick="handleLogin()">Sign In</button>
        <p id="error-msg" class="text-red-400 text-[10px] text-center font-bold uppercase hidden">
            Invalid Credentials
        </p>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dash-card" class="glass w-full max-w-lg p-8 hidden shadow-2xl">
    <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
        <div>
            <h1 class="text-xl font-black text-[#b8d5b0] uppercase">Dashboard</h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase">Update Payment Details</p>
        </div>
        <button onclick="location.reload()" class="text-gray-500 hover:text-white">
            <i class="fas fa-power-off"></i>
        </button>
    </div>

    <div class="space-y-5">
        <input placeholder="Bank Name">
        <input placeholder="Account Number">
        <input placeholder="Account Holder">
        <input placeholder="Telegram Link">

        <button class="btn-primary">
            Update Website Live <i class="fas fa-wifi ml-2"></i>
        </button>
    </div>
</div>

<script>
    function handleLogin() {
        const u = document.getElementById("user").value.trim();
        const p = document.getElementById("pass").value.trim();
        const error = document.getElementById("error-msg");

        if (u === "admin" && p === "stream2026") {
            document.getElementById("login-card").classList.add("hidden");
            document.getElementById("dash-card").classList.remove("hidden");
            error.classList.add("hidden");
        } else {
            error.classList.remove("hidden");
        }
    }
</script>

</body>
</html>
