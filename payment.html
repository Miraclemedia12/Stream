<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Activation | Stream Africa</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');

:root{
--stream-green:#b8d5b0;
--stream-dark:#0a1f1c;
}

body{
background:var(--stream-dark);
color:#fff;
font-family:'Plus Jakarta Sans',sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.checkout-container{max-width:450px;width:100%;}

.premium-card{
background:rgba(255,255,255,0.03);
border:2px solid var(--stream-green);
border-radius:28px;
padding:28px;
backdrop-filter:blur(20px);
}

.amount-box{
background:rgba(184,213,176,0.1);
border-radius:20px;
padding:20px;
text-align:center;
margin:20px 0;
}

.account-number-text{
font-size:26px;
font-weight:900;
color:var(--stream-green);
}

.btn-main{
background:var(--stream-green);
color:var(--stream-dark);
width:100%;
padding:18px;
border-radius:20px;
font-weight:900;
margin-top:20px;
}

.timer-badge{
background:rgba(231,76,60,0.1);
border:1px solid rgba(231,76,60,0.3);
color:#ff6b6b;
padding:6px 14px;
border-radius:100px;
font-size:12px;
}

#overlay{
position:fixed;
inset:0;
background:rgba(10,31,28,0.95);
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:999;
}

.loader-ring{
width:60px;
height:60px;
border:4px solid rgba(255,255,255,0.1);
border-top:4px solid var(--stream-green);
border-radius:50%;
animation:spin .8s linear infinite;
}

@keyframes spin{100%{transform:rotate(360deg);}}
</style>
</head>

<body>

<div class="checkout-container">

<div class="text-center mb-6">
<h1 class="text-xl font-black tracking-widest text-[#b8d5b0]">STREAM AFRICA</h1>
</div>

<div class="premium-card">

<div class="text-center">
<div class="timer-badge mb-4">
<i class="fas fa-clock"></i>
<span id="timer">10:00</span>
</div>

<h2 class="text-2xl font-black uppercase">Account Activation</h2>
<p class="text-xs text-white/50 mt-2">
Transfer to the secure payment account below
</p>
</div>

<div class="amount-box">
<span class="text-[10px] uppercase">Registration Fee</span>
<div id="display-amount">â‚¦12,000</div>
</div>

<div class="space-y-4 text-sm">

<div>
<p class="text-[#b8d5b0] uppercase text-[10px] font-bold">Bank Name</p>
<p id="bank-name-display">Kuda</p>
</div>

<div onclick="copyNum()" class="cursor-pointer">
<p class="text-[#b8d5b0] uppercase text-[10px] font-bold">Account Number</p>
<p id="db-number" class="account-number-text">3003439402</p>
<p id="copy-text" class="text-[9px] text-white/40">Tap to copy</p>
</div>

<div>
<p class="text-[#b8d5b0] uppercase text-[10px] font-bold">Account Name</p>
<p id="account-name-display">MORRISH MEDIA ENTERPRISE</p>
</div>

</div>

<button onclick="confirmPayment()" class="btn-main">
I Have Made Payment <i class="fas fa-check ml-2"></i>
</button>

</div>
</div>

<div id="overlay">
<div class="loader-ring"></div>
<p class="mt-6 text-[#b8d5b0] font-black uppercase">Verifying Payment...</p>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyASDlQQMoXCeMZKs5O3KmO8zuFztt8rg2E",
authDomain:"celeste-web1.firebaseapp.com",
projectId:"celeste-web1",
storageBucket:"celeste-web1.firebasestorage.app",
messagingSenderId:"905722043319",
appId:"1:905722043319:web:83d032bf3608b8957b2632"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

let vendorLink="https://t.me/morrishmedia";

async function init(){
await signInAnonymously(auth);

onSnapshot(doc(db,"configs","main"),snap=>{
if(snap.exists()){
const d=snap.data();
if(d.nigeriaBank)document.getElementById('bank-name-display').innerText=d.nigeriaBank;
if(d.nigeriaNumber)document.getElementById('db-number').innerText=d.nigeriaNumber;
if(d.nigeriaHolder)document.getElementById('account-name-display').innerText=d.nigeriaHolder;
if(d.nigeriaAmount)document.getElementById('display-amount').innerText=d.nigeriaAmount;
vendorLink=d.telegramLink||vendorLink;
}
});
}

window.copyNum=()=>{
const n=document.getElementById('db-number').innerText;
navigator.clipboard.writeText(n);
document.getElementById('copy-text').innerText="Copied!";
};

window.confirmPayment=()=>{
document.getElementById('overlay').style.display='flex';
const msg=encodeURIComponent("I have made payment for Stream Africa activation.");
setTimeout(()=>{
window.location.href=`${vendorLink}?text=${msg}`;
},3000);
};

let sec=600;
setInterval(()=>{
if(sec<=0)return;
sec--;
const m=Math.floor(sec/60);
const s=(sec%60).toString().padStart(2,'0');
document.getElementById('timer').innerText=`${m}:${s}`;
},1000);

init();

</script>

</body>
</html>
