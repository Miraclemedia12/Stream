<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation | STREAM AFRICA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        :root { --stream-green: #b8d5b0; --stream-dark: #0a1f1c; }
        body { 
            background-color: var(--stream-dark); 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(184, 213, 176, 0.15); 
            border-radius: 28px; 
            padding: 30px; 
            max-width: 400px; 
            width: 100%;
        }
        .bank-details { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(184, 213, 176, 0.3);
            border-radius: 20px; 
            padding: 20px; 
            margin: 20px 0; 
            cursor: pointer;
        }
        .btn-pay { 
            background: var(--stream-green); 
            color: var(--stream-dark); 
            width: 100%; 
            padding: 18px; 
            border-radius: 16px; 
            font-weight: 800; 
            text-transform: uppercase; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            transition: 0.2s;
        }
        .btn-pay:active { transform: scale(0.97); }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="glass-card">
        <!-- Logo & Timer -->
        <div class="text-center mb-8">
            <h1 class="text-xl font-black italic text-[#b8d5b0] tracking-tighter mb-4">STREAM AFRICA</h1>
            <div class="inline-flex items-center gap-2 bg-red-500/10 text-red-400 px-4 py-1 rounded-full text-[10px] font-bold">
                <i class="fas fa-clock animate-pulse"></i> SECURE SESSION: <span id="timer">10:00</span>
            </div>
        </div>

        <!-- Main Write-up -->
        <div class="text-center mb-6">
            <h2 class="text-lg font-bold">Instant Activation</h2>
            <p class="text-[11px] text-gray-500 mt-1">Transfer ₦12,000 to the secure account below to unlock your premium access.</p>
        </div>

        <!-- Bank Info -->
        <div class="bank-details" onclick="copyNum()">
            <div class="flex justify-between items-center mb-4">
                <span class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">Official Bank Account</span>
                <i class="fas fa-shield-check text-[#b8d5b0]"></i>
            </div>
            
            <div class="space-y-3">
                <div>
                    <p class="text-[10px] text-[#b8d5b0] font-bold uppercase">Bank Name</p>
                    <p id="bank" class="text-white font-bold">KUDA Mfb</p>
                </div>
                <div>
                    <p class="text-[10px] text-[#b8d5b0] font-bold uppercase">Account Number</p>
                    <p id="num" class="text-3xl font-black tracking-tight">3003425249</p>
                    <p id="copy-text" class="text-[8px] text-gray-500 mt-1 font-bold uppercase">Click to copy number</p>
                </div>
                <div>
                    <p class="text-[10px] text-[#b8d5b0] font-bold uppercase">Account Name</p>
                    <p id="name" class="text-[13px] font-bold text-white uppercase">MORRISH MEDIA ENTERPRISES</p>
                </div>
            </div>
        </div>

        <!-- Button -->
        <button onclick="paid()" class="btn-pay">
            I Have Paid <i class="fas fa-check-circle"></i>
        </button>

        <p class="text-[9px] text-center text-gray-600 mt-6 font-bold uppercase tracking-widest">
            <i class="fas fa-lock text-[8px] mr-1"></i> Secured by Stream Africa
        </p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDnElnPVmXki1il5bnHU2QzkeQCEuRKCco",
        authDomain: "stream-africa1.firebaseapp.com",
        projectId: "stream-africa1",
        storageBucket: "stream-africa1.firebasestorage.app",
        messagingSenderId: "418092449756",
        appId: "1:418092449756:web:f25270e84786d127e95919"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let tgLink = "https://t.me/morrishmedia";

    async function init() {
        await signInAnonymously(auth);
        onSnapshot(doc(db, 'artifacts', 'stream-africa1', 'public', 'data', 'paymentConfig'), (snap) => {
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('bank').innerText = d.bank || 'KUDA Mfb';
                document.getElementById('num').innerText = d.number || '3003425249';
                document.getElementById('name').innerText = d.holder || 'MORRISH MEDIA ENTERPRISES';
                tgLink = d.link || tgLink;
            }
        });
    }

    window.copyNum = () => {
        const n = document.getElementById('num').innerText;
        const el = document.createElement('textarea');
        el.value = n; document.body.appendChild(el); el.select();
        document.execCommand('copy'); document.body.removeChild(el);
        document.getElementById('copy-text').innerText = "COPIED SUCCESSFULLY!";
        document.getElementById('copy-text').style.color = "#b8d5b0";
        setTimeout(() => {
            document.getElementById('copy-text').innerText = "CLICK TO COPY NUMBER";
            document.getElementById('copy-text').style.color = "";
        }, 2000);
    };

    window.paid = () => {
        const msg = encodeURIComponent("I have paid ₦12,000 for account activation. Kindly verify.");
        window.location.href = `${tgLink}?text=${msg}`;
    };

    let time = 600;
    setInterval(() => {
        if(time <= 0) return;
        time--;
        let m = Math.floor(time/60);
        let s = time % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
    }, 1000);

    init();
</script>
</body>
</html>
