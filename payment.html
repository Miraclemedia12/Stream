<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Account | STREAM AFRICA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --stream-green: #b8d5b0; --stream-dark: #0a1f1c; --stream-bg: #f8faf9; }
        body { background-color: var(--stream-bg); color: var(--stream-dark); font-family: 'Inter', sans-serif; min-height: 100vh; }
        .checkout-container { max-width: 450px; margin: 0 auto; padding: 20px; }
        .premium-card { background: white; border: 2px solid var(--stream-green); border-radius: 32px; padding: 30px 24px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05); }
        .timer-badge { background: rgba(231, 76, 60, 0.1); border: 1px solid rgba(231, 76, 60, 0.2); color: #e74c3c; padding: 6px 14px; border-radius: 100px; font-weight: 700; font-size: 13px; display: inline-flex; align-items: center; gap: 6px; }
        .price-box { background: var(--stream-dark); border-radius: 20px; padding: 20px; margin: 25px 0; text-align: center; }
        .price-label { font-size: 11px; color: var(--stream-green); text-transform: uppercase; font-weight: 800; }
        .price-value { font-size: 32px; font-weight: 900; color: white; }
        .bank-details-wrapper { background: #fdfdfd; border: 2px dashed var(--stream-green); border-radius: 24px; padding: 24px; margin: 25px 0 15px 0; cursor: pointer; transition: 0.2s; }
        .bank-details-wrapper:active { background: #f0f4f1; }
        .account-number-text { font-size: 32px; font-weight: 900; color: var(--stream-dark); margin: 8px 0; letter-spacing: 1px; }
        .btn-main { background: var(--stream-dark); color: var(--stream-green); width: 100%; padding: 20px; border-radius: 20px; font-weight: 900; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.98); display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 9999; }
        .loader-ring { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--stream-dark); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="flex flex-col justify-center items-center py-8">
        <img src="logo.png" alt="Stream Africa" class="h-14 w-auto">
    </div>

    <div class="premium-card">
        <div class="text-center">
            <div class="timer-badge"><i class="fas fa-clock"></i> <span id="timer">10:00</span> EXPIRES</div>
            <h2 class="text-2xl font-black mt-6 mb-2 uppercase">Activate Account</h2>
            <p class="text-gray-500 text-[12px]">Transfer the amount below to complete activation.</p>
        </div>

        <div class="price-box">
            <div class="price-label">Transfer Amount</div>
            <div class="price-value">₦12,000</div>
        </div>

        <div class="bank-details-wrapper" onclick="copyNum()">
            <div class="flex items-center gap-2 text-gray-400 text-[9px] font-black uppercase mb-4">
                <i class="fas fa-shield-check"></i> Secured Bank Transfer
            </div>
            
            <div class="mb-4">
                <p class="text-[10px] text-gray-400 font-black uppercase">Bank Name</p>
                <p id="bank-name" class="text-lg font-bold">---</p>
            </div>

            <div class="mb-4">
                <p class="text-[10px] text-gray-400 font-black uppercase">Account Number</p>
                <p id="db-number" class="account-number-text">---</p>
                <span id="copy-text" class="text-[8px] bg-green-100 text-green-700 px-2 py-1 rounded font-black">CLICK TO COPY</span>
            </div>

            <div>
                <p class="text-[10px] text-gray-400 font-black uppercase">Account Name</p>
                <p id="account-name" class="text-[13px] font-bold uppercase">---</p>
            </div>
        </div>

        <button onclick="confirmPayment()" class="btn-main">
            I Have Made Payment <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<div id="overlay"><div class="loader-ring"></div><p class="mt-4 font-black text-sm">Verifying...</p></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDnElnPVmXki1il5bnHU2QzkeQCEuRKCco",
        authDomain: "stream-africa1.firebaseapp.com",
        projectId: "stream-africa1",
        storageBucket: "stream-africa1.firebasestorage.app",
        messagingSenderId: "418092449756",
        appId: "1:418092449756:web:f25270e84786d127e95919"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = "stream-africa1";

    let vendorLink = "https://t.me/morrishmedia";

    async function init() {
        await signInAnonymously(auth);
        
        // This is the permanent listener. 
        // It shows the data saved in the admin dashboard.
        onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'paymentConfig'), (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('bank-name').innerText = data.bank || 'Wait...';
                document.getElementById('db-number').innerText = data.number || '0000000000';
                document.getElementById('account-name').innerText = data.holder || 'Wait...';
                vendorLink = data.link || vendorLink;
            }
        });
    }

    window.copyNum = () => {
        const n = document.getElementById('db-number').innerText;
        const el = document.createElement('textarea');
        el.value = n; document.body.appendChild(el); el.select();
        document.execCommand('copy'); document.body.removeChild(el);
        document.getElementById('copy-text').innerText = "COPIED!";
        setTimeout(() => document.getElementById('copy-text').innerText = "CLICK TO COPY", 2000);
    };

    window.confirmPayment = () => {
        document.getElementById('overlay').style.display = 'flex';
        const msg = encodeURIComponent("I have paid ₦12,000 for account activation. Verify me.");
        setTimeout(() => { window.location.href = `${vendorLink}?text=${msg}`; }, 2500);
    };

    let sec = 600;
    setInterval(() => {
        if(sec <= 0) return; sec--;
        const mins = Math.floor(sec/60);
        const s = (sec%60).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${mins}:${s}`;
    }, 1000);

    init();
</script>
</body>
</html>
